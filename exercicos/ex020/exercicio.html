<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizando links</title>
  <style>

    a{color: rgb(230, 133, 148);}
    a:visited {color: rgb(235, 235, 235);}
    a:hover{color:rgb(200, 255, 0)}
    a:active{color:blue }
    .especial {
      background-color: rgb(0, 0, 0);}
    a#único {color: rgb(235, 52, 152)}

  </style>

</head>
<body>

  <h1>Personalizando links</h1>
  <ul>
    <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf"target="_blank" class="especial">Repositorio github</a></li>
    <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" class="especial">canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank" id="único">site do cursoemvideo</a></li>
    

  </ul>
  
</body>
</html>
