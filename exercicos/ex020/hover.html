<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exemplo do hover</title>
  <style>

    div:hover {color: red;}
    div > p{display: none;}
    div:hover > p{
      width: 300px;
      background-color: black;
      color: white;
      display:block
      }
      
  </style>

</head>
<body><h1>exemplo do hover</h1>
  <p>passe o mouse sobre o texto a baixo</p>
  <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO!!!!!!</p>
  </div>
  
</body>
</html>
