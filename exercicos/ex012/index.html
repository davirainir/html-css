<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo Vídeos Hospedados localmente</h1>
  <p>este vídeo está hospedado no meu próprio servidor</p>
  <video width="400" poster="imagens/bodybuilder3.png" controls>
    <source src="media/meu video.mp4" type="video/mp4">
    <source src="media/meu video.m4v" type="video/m4v">
    <source src="media/meu video.webm" type="video/webm">
    <p> seu navegador não é compatível com reprodução de vídeos</p>
  </video>
  <h1>Inserindo Vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/mL24xiL-bRI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  
</body>
</html>
